<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- http://starwarsglyphicons.ga/ -->
    <link rel="stylesheet" href="./addons/starwars-glyphicons/css/starwars-glyphicons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
    <title> <!--StarWars Encyclopedia--> </title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" aria-current="page" href="#">StarWars Galaxynet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbarNav"
                    aria-controls="mainNavbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNavbarNav">
                    <div class="navbar-nav nav-tabs justify-content-evenly">
                        <div name="home-cont" class="container-fluid d-flex justify-content-center w-100">
                            <button name="home" class="nav-link w-100 text-center">Home</button>
                        </div>
                        <div name="wiki-sw-char-cont" class="container-fluid d-flex justify-content-center w-100">
                            <button name="wiki-sw-char" class="nav-link w-100 text-center">Busqueda</button>
                        </div>
                        <div name="alta-sw-char-cont" class="container-fluid d-flex justify-content-center w-100">
                            <button name="alta-sw-char" class="nav-link w-100 text-center">Crear personaje</button>
                        </div>
                        <div name="top5-cont" class="container-fluid d-flex justify-content-center w-100">
                            <button name="top5" class="nav-link w-100 text-center">Top 5</button>
                        </div>
                        <div name="" class="container-fluid d-flex justify-content-center w-100">
                            <button href="" class="nav-link w-auto p-2 text-center">Iniciar sesion</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!--  -->
    <!-- Add character -->
    <!--  -->
    <div name="alta-sw-char" class="section-page d-none alta-sw-char justify-content-center container-sm mt-5">
        <!-- Form -->
        <form
            class="form-alta-char p-5 row justify-content-center border border-opacity-75 rounded-4 shadow bg-body-tertiary rounded">
            <!-- Title -->
            <div class="card border-0 mb-4 p-0 text-center">
                <div class="card-header form-alta-title fs-4 shadow-sm bg-body-tertiary rounded">
                    Crea a tu personaje de StarWars
                </div>
            </div>
            <!-- Name -->
            <div class="col-12 col-xl-4 col-md-6 mt-3">
                <label for="new-char-name" class="form-label">Nombre de personaje</label>
                <div class="mb-3 input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="35" fill="currentColor"
                        class="input-group-text bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                    </svg>
                    <input type="text" class="form-control" id="new-char-name" placeholder="Nombre"
                        aria-describedby="name-span">
                </div>
            </div>
            <!-- Lastname -->
            <div class="col-12 col-xl-4 col-md-6 mt-3">
                <label for="new-char-lastname" class="form-label">Apellidos del personaje</label>
                <div class="input-group mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="35" fill="currentColor"
                        class="input-group-text bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                    </svg>
                    <input type="text" class="form-control" id="new-char-lastname" placeholder="Apellido"
                        aria-describedby="lastname-span">
                </div>
            </div>
            <!-- Age -->
            <div class="col-12 col-xl-4 col-md-6 mt-3">
                <label class="form-label" for="new-char-age">Edad</label>
                <div class="input-group mb-3">
                    <svg class="bi bi-balloon input-group-text" xmlns="http://www.w3.org/2000/svg" width="45"
                        height="35" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 9.984C10.403 9.506 12 7.48 12 5a4 4 0 0 0-8 0c0 2.48 1.597 4.506 4 4.984ZM13 5c0 2.837-1.789 5.227-4.52 5.901l.244.487a.25.25 0 1 1-.448.224l-.008-.017c.008.11.02.202.037.29.054.27.161.488.419 1.003.288.578.235 1.15.076 1.629-.157.469-.422.867-.588 1.115l-.004.007a.25.25 0 1 1-.416-.278c.168-.252.4-.6.533-1.003.133-.396.163-.824-.049-1.246l-.013-.028c-.24-.48-.38-.758-.448-1.102a3.177 3.177 0 0 1-.052-.45l-.04.08a.25.25 0 1 1-.447-.224l.244-.487C4.789 10.227 3 7.837 3 5a5 5 0 0 1 10 0Zm-6.938-.495a2.003 2.003 0 0 1 1.443-1.443C7.773 2.994 8 2.776 8 2.5c0-.276-.226-.504-.498-.459a3.003 3.003 0 0 0-2.46 2.461c-.046.272.182.498.458.498s.494-.227.562-.495Z" />
                    </svg>
                    <input type="text" class="form-control" id="new-char-age" placeholder="Edad"
                        aria-describedby="age-span">
                </div>
            </div>
            <!-- Genre -->
            <div class="col-12 col-xl-4 col-md-6 mt-3">
                <label class="form-label" for="new-char-gen">Genero del personaje</label>
                <div class="input-group mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="35" fill="currentColor"
                        class="input-group-text bi bi-gender-trans" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M0 .5A.5.5 0 0 1 .5 0h3a.5.5 0 0 1 0 1H1.707L3.5 2.793l.646-.647a.5.5 0 1 1 .708.708l-.647.646.822.822A3.99 3.99 0 0 1 8 3c1.18 0 2.239.51 2.971 1.322L14.293 1H11.5a.5.5 0 0 1 0-1h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-3.45 3.45A4 4 0 0 1 8.5 10.97V13H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V14H6a.5.5 0 0 1 0-1h1.5v-2.03a4 4 0 0 1-3.05-5.814l-.95-.949-.646.647a.5.5 0 1 1-.708-.708l.647-.646L1 1.707V3.5a.5.5 0 0 1-1 0v-3zm5.49 4.856a3 3 0 1 0 5.02 3.288 3 3 0 0 0-5.02-3.288z" />
                    </svg>
                    <select class="form-select" id="new-char-gen">
                        <option selected>Genero...</option>
                    </select>
                </div>
            </div>
            <!-- Rol -->
            <div class="col-12 col-xl-4 col-md-6 mt-3">
                <label class="form-label" for="new-char-rol">Rol</label>
                <div class="input-group mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="35" fill="currentColor"
                        class="input-group-text" viewBox="0 0 64 64">
                        <path
                            d="M 56.044922 3.0078125 C 54.58126 3.0530718 53.276406 3.7449531 52.550781 4.3457031 C 52.513781 4.3757031 52.477359 4.4083594 52.443359 4.4433594 L 25.007812 32.052734 L 25.007812 32 L 16.007812 41 L 24.007812 47 L 25.007812 46 L 25.007812 45.962891 C 25.083813 45.910891 25.167375 45.8795 25.234375 45.8125 L 59.566406 11.5625 C 59.601406 11.5275 59.636969 11.489172 59.667969 11.451172 C 60.761969 10.115172 62.145828 6.929875 59.548828 4.421875 C 58.417016 3.329 57.183326 2.9726108 56.044922 3.0078125 z M 56.105469 6.0117188 C 56.544137 6.0057598 57.018969 6.14725 57.464844 6.578125 C 58.617844 7.690125 57.667813 9.1259531 57.382812 9.5019531 L 25.005859 41.802734 L 25.005859 36.308594 L 54.505859 6.6230469 C 54.742734 6.4430469 55.374355 6.0216504 56.105469 6.0117188 z M 10.009766 41.103516 L 6.5097656 44.605469 L 8.4042969 46.5 L 11.904297 42.998047 L 10.009766 41.103516 z M 14.007812 43 L 3.0078125 54 L 5.0878906 56.080078 C 4.6458906 56.522078 4.1015625 57.064453 3.6015625 57.564453 C 3.2245625 57.941453 3.0136719 58.451375 3.0136719 58.984375 C 3.0136719 59.517375 3.2255625 60.028297 3.6015625 60.404297 L 3.6035156 60.404297 C 4.3875156 61.188297 5.6574063 61.188297 6.4414062 60.404297 C 6.9414062 59.904297 7.4857344 59.362922 7.9277344 58.919922 L 10.007812 61 L 20.007812 51 L 14.007812 43 z">
                        </path>
                    </svg>
                    <select class="form-select" id="new-char-rol">
                        <option selected>Rol...</option>
                        <option value="jedi">Jedi</option>
                        <option value="sith">Sith</option>
                        <option value="republican">Republican</option>
                        <option value="separatist">Separatist</option>
                    </select>

                </div>
            </div>
            <!-- Planet -->
            <div class="col-12 col-xl-4 col-md-6 mt-3">
                <label class="form-label" for="new-char-planet">Planeta</label>
                <div class="input-group mb-3">
                    <!-- https://icons.getbootstrap.com/icons/globe-americas/ -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="35" fill="currentColor"
                        viewBox="0 0 16 17" class="bi bi-globe-americas input-group-text">
                        <path
                            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0ZM2.04 4.326c.325 1.329 2.532 2.54 3.717 3.19.48.263.793.434.743.484-.08.08-.162.158-.242.234-.416.396-.787.749-.758 1.266.035.634.618.824 1.214 1.017.577.188 1.168.38 1.286.983.082.417-.075.988-.22 1.52-.215.782-.406 1.48.22 1.48 1.5-.5 3.798-3.186 4-5 .138-1.243-2-2-3.5-2.5-.478-.16-.755.081-.99.284-.172.15-.322.279-.51.216-.445-.148-2.5-2-1.5-2.5.78-.39.952-.171 1.227.182.078.099.163.208.273.318.609.304.662-.132.723-.633.039-.322.081-.671.277-.867.434-.434 1.265-.791 2.028-1.12.712-.306 1.365-.587 1.579-.88A7 7 0 1 1 2.04 4.327Z" />
                    </svg>
                    <select class="form-select" id="new-char-planet">
                        <option selected>Planeta...</option>
                    </select>
                </div>
            </div>

            <!-- Species -->
            <div class="col-12 col-xl-4 col-md-6 mt-3">
                <label class="form-label" for="new-char-planet">Especie</label>
                <div class="input-group mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="35" fill="currentColor"
                        viewBox="0 0 16 17" class="bi bi-globe-americas input-group-text">
                        <path
                            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0ZM2.04 4.326c.325 1.329 2.532 2.54 3.717 3.19.48.263.793.434.743.484-.08.08-.162.158-.242.234-.416.396-.787.749-.758 1.266.035.634.618.824 1.214 1.017.577.188 1.168.38 1.286.983.082.417-.075.988-.22 1.52-.215.782-.406 1.48.22 1.48 1.5-.5 3.798-3.186 4-5 .138-1.243-2-2-3.5-2.5-.478-.16-.755.081-.99.284-.172.15-.322.279-.51.216-.445-.148-2.5-2-1.5-2.5.78-.39.952-.171 1.227.182.078.099.163.208.273.318.609.304.662-.132.723-.633.039-.322.081-.671.277-.867.434-.434 1.265-.791 2.028-1.12.712-.306 1.365-.587 1.579-.88A7 7 0 1 1 2.04 4.327Z" />
                    </svg>
                    <select class="form-select" id="new-char-species">
                        <option selected>Especie...</option>
                    </select>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3 d-flex justify-content-center">
                    <button class="btn btn-primary shadow">Crear</button>
                </div>
            </div>
        </form>
    </div>


    <!--  -->
    <!-- Top 5 characters -->
    <!--  -->
    <div name="top5" id="top-5-char"
        class="section-page carousel slide d-none justify-content-center container-sm mt-5 border border-opacity-75 rounded-4 shadow bg-body-tertiary rounded">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                    class="d-block w-100 bi bi-plus-square-dotted" alt="add-image" viewBox="0 0 16 16">
                    <path
                        d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                    <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Add character</h5>
                    <p>You can add up to 5 favorite characters</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="image-1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="image-2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!--  -->
    <!-- WikiSearch -->
    <!--  -->
    <div name="wiki-sw-char" class="section-page container wiki-sw-char d-none justify-content-center">
        <div class="justify-content-center row mt-5">
            <!-- Search form  -->
            <header class="col-12">
                <form class="input-group mb-3" id="search-form">
                    <input type="text" class="form-control" id="search-input" placeholder="Nombre del personaje de SW"
                        aria-label="Nombre del personaje de SW" aria-describedby="search-char">
                    <button class="btn btn-outline-secondary" type="submit" id="search-btn">Buscar</button>
                </form>
            </header>

            <!-- Character cards -->
            <div class="col-10 container text-center mt-5">
                <div class="col row row-cols-3" id="cards-container">  <!-- Grid conaining the cards -->
                    <!-- Card format -->
                </div>
            </div>
        </div>
    </div>
    <!-- 
        Create your character and add it to the SWDB
        Set your top 5 favorite characters (carousel) (modal to search for character)
        Search for character information (form - aside with a card - carousel with recently searched)
        ***Build your batalion with up to 10 characters (this deppends on how many are available in the DB) (grid)
    -->

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
